<ion-view>
    <ion-header-bar>
        <a href="javascript:history.back()" class="comment-link"><i class="icon backarr"></i></a>
        <h1>我的赞</h1>
    </ion-header-bar>
    <ion-content class="mypraise">
        <div class="lists">
            <div class="list" ng-repeat="item in circleData">
                <a href="javascript:;">
                    <img ng-src="{{item.userImg}}">
                    <span>{{item.userName}}</span>
                    <time>{{item.time}}</time>
                </a>
                <i class="icon ion-android-delete mi" ng-click="remove(item.id)"></i>
                <p>{{item.item}}</p>
                <div class="row img">
                    <div class="col col-33" ng-repeat="itemImg in item.img">
                        <a href="javascript:;"><img ng-src="{{itemImg}}"></a>
                    </div>
                </div>
                <ul>
                    <li ng-click="share.show()">
                        <a href="javascript:;"><i class="icon" > </i>{{item.share}}</a>
                    </li>
                    <li>
                        <a href="#/comment?id={{item.id}}"><i class="icon"></i>{{item.comment[0].count}}</a>
                    </li>
                    <li>
                        <a href="javascript:;"
                           ng-click="favor(item.favor,item.id,isture)">
                            <i class="icon"></i>{{item.favor}}</a>
                    </li>

                </ul>
                <script id="more.html" type="text/ng-template">
                    <ion-modal-view class="modal">
                        <ion-content ng-class="transparent">
                            <div class="chose" ng-hide="collect || shield || report">
                                <a href="javascript:;" ng-click="showImg('collect')">收藏</a>
                                <a href="javascript:;" ng-click="showImg('shield')">屏蔽</a>
                                <a href="javascript:;" ng-click="showImg('report')">举报</a>
                                <button ng-click="modal.hide()">取消</button>
                            </div>
                            <div class="state">
                                <p ng-show="collect">
                                    <img src="images/4_03.png">
                                    <span>已收藏</span>
                                </p>
                                <p ng-show="shield">
                                    <img src="images/4_03.png">
                                    <span>已屏蔽</span>
                                </p>
                                <p ng-show="report">
                                    <img src="images/4_03.png">
                                    <span>已举报</span>
                                </p>
                            </div>
                        </ion-content>
                    </ion-modal-view>
                </script>
                <script id="share.html" type="text/ng-template">
                    <ion-modal-view class="share">
                        <ion-content ng-class="transparent">
                            <div class="input">
                                <span><i class="facelook"></i><i></i></span>
                                <div>
                                    <input type="text" autofocus>
                                    <input type="submit" value="发送" ui-sref="tabs.circle" ng-click="share.hide()">
                                </div>
                            </div>
                        </ion-content>
                    </ion-modal-view>
                </script>
            </div>
        </div>
    </ion-content>
</ion-view>
