<ion-view>
    <ion-content>
        <div class="logo"><img src="images/0_03.png"></div>
        <div class="inner">
			<form name="myForm">
                <div class="sign_name sign_same">
                    <i><img src="images/sign_pass_03.png"></i>
                    <input ng-model="page_manage.userAccount" name="user" type="text" placeholder="请输入邮箱/手机号/用户名" required>
                </div>
                <div class="sign_password sign_same">
                    <i><img src="images/sign_pass_06.png"></i>
                    <input ng-model="page_manage.userPassword" name="password" type="password" placeholder="请输入密码" required>
                    <a href="javascript:;" class="qm"><img src="images/q.png"></a>
                </div>

                <a href="javascript:;" class="sign_p enroll clearfix" ui-sref="sign_enroll"><span>注册</span></a>
                <a  class="sign_p login"><input type="submit"
                   ng-click="signIn(page_manage.userAccount,page_manage.userPassword)"
                                                ng-disabled="myForm.$invalid" value="登录"></a>
                <a href="javascript:;" class="sign_p around" ng-click="notSignIn()"><p>随便逛逛</p></a>
            </form>
        	<div class="other"><p>&nbsp;&nbsp;第三方登录&nbsp;&nbsp;</p></div>
        	<div class="other_icon row">
        		<a href="javascript:;" class="wechat col-33"><img src="images/0_17.png"></a>
        		<a href="javascript:;" class="qq col-33"><img src="images/0_23.png"></a>
        		<a href="javascript:;" class="sina col-33"><img src="images/0_20.png"></a>
        	</div>
        	</div>
        </div>
    </ion-content>
</ion-view>
