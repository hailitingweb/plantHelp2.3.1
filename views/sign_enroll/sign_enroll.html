<ion-view title='手机注册'  >
    <ion-header-bar>
        <a href="javascript:history.back()">
            <i class="icon backarr"></i>
        </a>
        <h1>手机注册</h1>
        <button class="button cancel" ui-sref="page_sign_in">取消</button>
    </ion-header-bar>
    <ion-content id="scroll-content">
		<div class="enroll_inner has-header" >
			<div class="logo icon">
				<img src="images/sign_01.png">
			</div>
			<div class="enroll_n tel">
				<input type="text"  id="tel" ng-model='regist.account' placeholder="请输入手机号" />
			</div>
			<div class="enroll_n password">
				<input type="password" id="pw" ng-model='regist.password' placeholder="请输入密码" value="" />
			</div>
			<div class="enroll_n">
				<input type="text" placeholder="请输入验证码" id="forkey"/>
				<a href="javascript:;" class="verification" >获取验证码</a>
			</div>
			<div class="_radio"><a><input type="checkbox" name="agree" checked> &nbsp;&nbsp;同意"服务条款"</a></div>
			<div class="enroll_btn"><a href="javascript:;" ng-click='enroll_btn()'>注册</a></div>
		</div>
    </ion-content>
</ion-view>
